<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Example</title>
    <script type="text/javascript">
        window.onload = function() {
            var conn;
            // var nickname = document.getElementById("nickname");
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");
            var nickname = prompt("Enter nickname", "unknown")

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            function formatNickname(message) {
                return `<${message.From}>`
            }

            function formatTimeStamp(message) {
                var date = new Date(Date.parse(message.SentTime))
                var timestring = date.toTimeString().split(" ")[0]
                return `[${timestring}]`
            }

            function formatMessage(message) {
                return `${formatTimeStamp(message)} ${formatNickname(message)} ${message.Content}`
                    // return `${formatNickname(message)} ${message.Content}`
            }

            document.getElementById("nickname").value = nickname

            document.getElementById("form").onsubmit = function() {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws" + "?nickname=" + nickname);
                conn.onclose = function(evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function(evt) {
                    var messages = evt.data.trim().split('\n');
                    console.log(evt)
                    for (var i = 0; i < messages.length; i++) {
                        var item = document.createElement("div");
                        var message = JSON.parse(messages[i] + "\n")
                            // console.log(i, messages[i].length, messages[i], message)
                        item.innerText = formatMessage(message);
                        appendLog(item);
                    }
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }
        
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }
        
        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }
        
        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="nickname" size="16" disabled=true />
        <input type="text" id="msg" size="64" autofocus />
    </form>
</body>

</html>
